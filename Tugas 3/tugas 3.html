<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>
	<h1>Table Example: Spanning Rows And Coloums</h1>
	<center>
		<p>A more complex sample table</p>
		<table border="1">
			<tr align="center">
				<td rowspan="2"><img src="images/kambing.jpg" height="300px" width="400px"></td>
				<td colspan="4">Perbedaan Katak dan Ular </td>
				<td rowspan="4"><img src="images/domba.jpg" height="300px" width="400px"></td>
			</tr>
			<tr align="center">
				<td>Jumlah Kaki</td>
				<td>Jenis Bulu</td>
				<td>Tanduk</td>
				<td>Penghasil Wol</td>
			</tr>
			<tr align="center">
				<td>Kambing</td>
				<td>4</td>
				<td>Lurus</td>
				<td>Ya</td>
				<td>Tidak</td>
			</tr>
			<tr align="center">
				<td>Domba</td>
				<td>4</td>
				<td>Keriting</td>
				<td>Tidak</td>
				<td>Ya</td>
			</tr>
		</table>
	</center>

</body>
</html>
